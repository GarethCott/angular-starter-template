<div class="dropdown dropdown-end">
  <!-- Toggle button with icon -->
  <label tabindex="0" class="btn btn-ghost btn-circle">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
  </label>

  <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-200 rounded-box w-52">
    <li>
      <h2 class="menu-title font-medium text-center">Themes</h2>
    </li>
    
    <!-- System option -->
    <li><a (click)="useSystemTheme()" [class.active]="isUsingSystemTheme">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      System
    </a></li>
    
    <div class="divider my-1"></div>
    
    <!-- Angular (featured) -->
    <li><a (click)="changeTheme('angular')" [class.active]="currentTheme === 'angular' && !isUsingSystemTheme">
      <div class="w-4 h-4 rounded-full" data-theme="angular" style="background-color: hsl(var(--p))"></div>
      Angular
    </a></li>
    
    <div class="divider my-1"></div>
    
    <!-- Basic themes -->
    <li *ngFor="let theme of basicThemes">
      <a (click)="changeTheme(theme)" [class.active]="currentTheme === theme && !isUsingSystemTheme">
        <div class="w-4 h-4 rounded-full" [attr.data-theme]="theme" style="background-color: hsl(var(--p))"></div>
        {{ theme | titlecase }}
      </a>
    </li>
    
    <div class="divider my-1">Light</div>
    
    <!-- Light themes -->
    <li *ngFor="let theme of lightCategoryThemes">
      <a (click)="changeTheme(theme)" [class.active]="currentTheme === theme && !isUsingSystemTheme">
        <div class="w-4 h-4 rounded-full" [attr.data-theme]="theme" style="background-color: hsl(var(--p))"></div>
        {{ theme | titlecase }}
      </a>
    </li>
    
    <div class="divider my-1">Dark</div>
    
    <!-- Dark themes -->
    <li *ngFor="let theme of darkCategoryThemes">
      <a (click)="changeTheme(theme)" [class.active]="currentTheme === theme && !isUsingSystemTheme">
        <div class="w-4 h-4 rounded-full" [attr.data-theme]="theme" style="background-color: hsl(var(--p))"></div>
        {{ theme | titlecase }}
      </a>
    </li>
    
    <div class="divider my-1">Special</div>
    
    <!-- Special themes -->
    <li *ngFor="let theme of specialCategoryThemes">
      <a (click)="changeTheme(theme)" [class.active]="currentTheme === theme && !isUsingSystemTheme">
        <div class="w-4 h-4 rounded-full" [attr.data-theme]="theme" style="background-color: hsl(var(--p))"></div>
        {{ theme | titlecase }}
      </a>
    </li>
  </ul>
</div>
